<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="main-heading">Fravourite Movies Bangladeshes</h1>

      <ul>
        <li class="list-items">The matrix</li>
        <li class="list-items">Star-wars</li>
        <li class="list-items">Dipjol</li>
        <li class="list-items">Shakib nakib</li>
      </ul>
    </div>

    <div class="container-2">
      <p>Please rate the servises</p>
      <p>
        <label for="very-poor">
          <input
            type="radio"
            name="rate"
            value="Very poor"
            id="very-poor"
          />Very poor
        </label>

        <label for="poor">
          <input type="radio" name="rate" id="poor" value="poor" />Poor
        </label>

        <label for="ok">
          <input type="radio" name="rate" id="ok" value="Ok" />Ok
        </label>

        <label for="very good">
          <input
            type="radio"
            name="rate"
            id="very-good"
            value="Very-good"
          />Very good
        </label>
      </p>

      <p>
        <button id="btnRate">Submit</button>
      </p>
      <p id="output"></p>
    </div>

    <script src="app.js"></script>
    <script>
      const htmlCollection = document.getElementsByTagName("li");
      const list = [
        "getElementById",
        "getElementsByClass",
        "getElementsByTagName",
        "getElementsByName",
        "Eblish",
      ];

      const items = Array.of(...htmlCollection);
      items.forEach((item, index) => {
        if (list[index]) {
          item.innerText = list[index];
        }
      });
    </script>
  </body>
</html>
